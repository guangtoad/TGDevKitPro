# 默认使用配置
spring:
  profiles:
    active: dev

  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driverClassName: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://192.168.1.121:3306/tgweb?useSSL=false
    username: toad
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
  # 模板引擎
  thymeleaf:
    # 开发时关闭缓存
    cache: false
    prefix: classpath:/templates/
    suffix: .html
    mode: HTML5
    encoding: UTF-8

# 用户配置
user:
  password:
    # 密码错误{maxRetryCount}次锁定10分钟
    maxRetryCount: 5

